syntax = "proto3";

package stack.build.protobuf.plugin.v1alpha1;

// Plugin represents the configuration of a protoc plugin.
message Plugin {
    // name is the canonical name of the plugin such as 'java'
    string name = 1;
    // options is a list of options to be provided to the plugin
    repeated string options = 2;
    // executable is the URL where the plugin is found
    string executable = 3;
}
